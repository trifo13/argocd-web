apiVersion: v1
kind: Service
metadata:
  name: nginx-per-node
  namespace: default
spec:
  type: NodePort
  selector:
    app: nginx-per-node
  ports:
    - name: http
      port: 80
      targetPort: http
      # MKE often uses a NodePort range of 32768â€“35535; pick one in-range:
      nodePort: 33380
